spring.application.name=demo

#CONFIGURACION
spring.datasource.url=jdbc:mysql://localhost:3306/sga
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.propeties.hibernate.format_sql=true
spring.jpa.propeties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#MONGODB CONFIGURATION
spring.data.mongodb.uri=mongodb://localhost:27017/transports

#LOGGIN
loggin.level.root=INFO
loggin.level.org.springframework=DEBUG
loggin.level.com.myapp= DEBUG
loggin.file.name= logs/app.log
